# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: pauloluan Engineering
subtitle: Desenvolvimento de software, tendências e hacks
description: blog técnico
author: pauloluan
email: pauloluan.inova@gmail.com
language:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://pauloluan.github.io
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

category_feed:
  path: rss.xml
  type: rss2

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: desenvolvimento
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 127.0.0.1
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: hexium
exclude_generator:
plugins:

feed:
  type: rss2
  path: rss.xml
  limit: 20

theme_config:
  bio: "Desenvolvimento de Software"
  author_image: "/images/author_image.png"
  cover: /images/cover.jpg
  main_image:  "/images/main_image.png"
  twitter: 
  github: pauloluan
  logo: /images/logo/icon_72.png
  favicon: images/logo/icon_48.png
  ga_id: ""
  ga_site: pauloluan.github.io
  mailchimp_url: ""

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/pauloluan/pauloluan.github.io 
  branch: master 
  message: 'updated'
